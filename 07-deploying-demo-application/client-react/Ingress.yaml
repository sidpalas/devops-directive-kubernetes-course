apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-react-nginx-ingress
  namespace: demo-app
  annotations:
    # kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.class: "gce-internal"
spec:
  rules:
    - host: my-app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-react-nginx
                port:
                  number: 8080
